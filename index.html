<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QAPlayground - Automation Testing Practice</title>
<meta name="author" content="bitwisebro">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>QAPlayground - Automation Testing Practice Website</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
</header>

<main>

<section id="contact-form">
    <h2>Contact Form</h2>
    <form action="#" method="post" onsubmit="showConfirmation(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
            <option value="general">General Inquiry</option>
            <option value="bug">Report a Bug</option>
            <option value="feature">Feature Request</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>
            <input type="checkbox" name="acceptTerms" required>
            I accept the terms and conditions
        </label>

        <button type="submit" class="submitBtn">Submit</button>
    </form>
</section>
</main>

<footer>
<p>&copy; 2023 QAPlayground - Automation Testing Practice</p>
</footer>

<!-- Include external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
